<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Doha Cafe Kiosk</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="assets/css/reset.min.css">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div id="wrap">
        <div class="order-layout">
            <ul id="coffeMenu"></ul>
        </div>
        <div class="cart-layout">
            장바구니
        </div>
    </div>

    <div class="dim"></div>

    <div class="layerPopup">
        <div class="popHead">
            아메리카노
        </div>
        <div class="popBody">
            <fieldset>
                <input type="radio" id="hotChk" name="pickType" checked>
                <label for="hotChk">Hot</label>
                <input type="radio" id="iceChk" name="pickType">
                <label for="iceChk">Ice</label>
            </fieldset>
        </div>
        <div class="popFoot">
            <button id="btnCancel">취소</button>
            <button id="btnAdd">추가</button>
        </div>
    </div>
    
    <script type="module" src="assets/js/beverage.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
