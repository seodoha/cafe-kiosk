<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Doha Cafe Kiosk</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="assets/css/reset.min.css">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div id="wrap">
        <div class="order-layout">
            <ul id="coffeMenu">
                <li>
                    <a href="#" data-item="espresso">
                        <div class="thumb"><img src="assets/images/espresso.jpg" alt="에스프레소"></div>
                        <span class="tit">에스프레소</span>
                        <span class="price">1,500 원</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-item="americano">
                        <div class="thumb"><img src="assets/images/americano.jpg" alt="아메리카노"></div>
                        <span class="tit">아메리카노</span>
                        <span class="price">1,800 원</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-item="cafelatte">
                        <div class="thumb"><img src="assets/images/cafelatte.jpg" alt="카페라떼"></div>
                        <span class="tit">카페라떼</span>
                        <span class="price">2,300 원</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-item="banillalatte">
                        <div class="thumb"><img src="assets/images/banillalatte.jpg" alt="바닐라라떼"></div>
                        <span class="tit">바닐라라떼</span>
                        <span class="price">2,500 원</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-item="caramellatte">
                        <div class="thumb"><img src="assets/images/caramellatte.jpg" alt="카라멜라떼"></div>
                        <span class="tit">카라멜라떼</span>
                        <span class="price">2,500 원</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-item="cafemoca">
                        <div class="thumb"><img src="assets/images/cafemoca.jpg" alt="카페모카"></div>
                        <span class="tit">카페모카</span>
                        <span class="price">2,500 원</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="cart-layout">
            장바구니
        </div>
    </div>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
